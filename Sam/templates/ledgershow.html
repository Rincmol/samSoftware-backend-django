<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">  
        <title>Ledger Records</title>  
         {% load static %}  
         <link rel="stylesheet" href="{% static 'css/style.css' %}"/>   
    </head>  

    <body>  
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="fw-bold"><center>Ledger Added</center> </h1>
                    </div>
                    <div class="card-body">

                        <table border="2" class="table table-striped table-bordered table-sm">  
                            <thead class="thead-dark">  
                            <tr>  
                                <th>Ledger ID</th> 
                                <th>Ledger Name</th>                                 
                                <th>Group Name</th>  
                                <th>Category</th>  
                                <th>Opening Balance</th>
                                
                            </tr>  
                            </thead>  
                            <tbody>  
                                 {% for i  in lg %}  
                            <tr>  
                                <td>{{ i.id }}</td> 
                                <td>{{ i.ledger_name  }}</td> 
                                <td>{{ i.group_name  }}</td>  
                                <td>{{ i.category }}</td> 
                                <td>{{ i.opening_bal  }}</td> 
                                
                
                               
                                
                                 <td>
                                    <a href="{% url 'edit-ledger' i.id %}" >EDIT</a></td>
                                    
                                   <td><a href="{% url 'delete-ledger' i.id %}">DELETE</a></td> 
                                
                                
                                <!-- <td>  
                                    <a href="/edit/{{ sam_item.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                                    <a href="/delete/{{ sam_item.id }}">Delete</a>  
                                </td>   -->
                            </tr>  
                        {% endfor %}  
                            </tbody>  
                        </table>  
                    </div>
                </div>
            </div>
        </div>
                       
                        
       
        <br>  
        <br>  
        <center><a href="/ledger" >Add New Record</a></center>  
        </body>  
</html>
